<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex items-center justify-center bg-gray-600 min-h-screen">
    <div class="relative w-48 h-48 border-8 border-gray-900 bg-white shadow-md rounded-full flex items-center justify-center">
        <div class="absolute top-2 left-1/2 transform -translate-x-1/2 text-gray-900 font-bold">12</div>
        <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-gray-900 font-bold">6</div>
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-900 font-bold">9</div>
        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-900 font-bold">3</div>
        

        <div class="absolute bottom-1/2 left-1/2 transform -translate-x-1/2 bg-gray-900 h-16 w-1.5 rounded-t-lg hour-hand"></div>
        <div class="absolute bottom-1/2 left-1/2 transform -translate-x-1/2 bg-gray-900 h-20 w-1.5 rounded-t-lg minute-hand"></div>
        <div class="absolute bottom-1/2 left-1/2 transform -translate-x-1/2 bg-red-500 h-24 w-1.5 rounded-t-lg second-hand"></div>
    </div>
</body>
</html>
